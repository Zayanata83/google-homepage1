<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <ul>
        <li><p><a href="#">Почта</a></p></li>
        <li><p><a href="#">Картинки</a></p></li>
        <li><p><a href="#">Дополнения</a></p></li>
      </ul>
    </header>
    <main>
      <div class="content">
        <div id="section1">
          <img src="images/google.png" alt="Google" width="400px" height="170px">
        </div>
        <div id="section2">
          <form class="request">
            <input type="text" name="request"><br>
          </form>
        </div>
        <div id="section3">
          <form class="buttons">
            <input id="search" type="button" name="search" value="Поиск в гугл">
            <input id="luck" type="button" name="luck" value="Мне повезет">
          </form>
        </div>
        <div id="lang">
          <p>Сервисы Google доступны на разных языках: українська</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerBlock">
        <p>Украина</p>
      </div>
      <div class="footerBlock">
        <ul>
          <li><a href="#">Реклама</a></li>
          <li><a href="#">Для бизнеса</a></li>
          <li><a href="#">Все о Google</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
